<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>超星图床</title>
    <!-- 引入超星的 UEditor -->
    <script src="https://mooc1.chaoxing.com/mooc-ans/js/editor20150812/ueditor.config.js?v=2023-0904-2027"></script>
    <script src="https://mooc1.chaoxing.com/mooc-ans/js/editor20150812/ueditor.all.min.js?v=2024-0105-1810"></script>
    <style>
        /* 原有样式保持不变 */
    </style>
</head>
<body>
    <h2>超星图床</h2>
    
    <div id="uploader">
        <div id="filePicker">选择图片</div>
    </div>
    <div id="result"></div>
    <div id="history"></div>

    <script>
        // 获取凭证
        async function getCredentials() {
            try {
                const response = await fetch('https://mooc1.chaoxing.com/mooc-ans/coursestar')
                const html = await response.text()
                
                const currentTime = html.match(/window\["currentTime"\] = '(\d+)'/)?.[1]
                const uploadEnc = html.match(/window\["uploadEnc"\] = '([a-f0-9]+)'/)?.[1]
                
                if (!currentTime || !uploadEnc) {
                    throw new Error('获取凭证失败')
                }
                
                console.log("获取凭证成功:", {currentTime, uploadEnc})
                return { currentTime, uploadEnc }
            } catch (err) {
                console.error("获取凭证失败:", err)
                throw err
            }
        }

        // 上传图片
        async function uploadImage(file) {
            const { currentTime, uploadEnc } = await getCredentials()
            
            return new Promise((resolve, reject) => {
                const form = new FormData()
                form.append('upfile', file)
                
                const xhr = new XMLHttpRequest()
                xhr.open('POST', `https://mooc-upload-ans.chaoxing.com/ueditorupload/upload-image?uid=&enc2=${uploadEnc}&t=${currentTime}&encode=utf-8`)
                
                xhr.onload = function() {
                    try {
                        const response = JSON.parse(xhr.responseText)
                        console.log("上传响应:", response)
                        if (response.state === 'SUCCESS') {
                            resolve(response.url)
                        } else {
                            reject(new Error(response.msg || '上传失败'))
                        }
                    } catch (err) {
                        reject(err)
                    }
                }
                
                xhr.onerror = function() {
                    reject(new Error('网络错误'))
                }
                
                xhr.setRequestHeader('Origin', 'https://mooc1.chaoxing.com')
                xhr.setRequestHeader('Referer', 'https://mooc1.chaoxing.com/mooc-ans/coursestar')
                
                xhr.send(form)
            })
        }

        // 其他代码保持不变...
    </script>
</body>
</html>
