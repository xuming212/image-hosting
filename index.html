<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>超星图床</title>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            font-family: system-ui;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .url-box {
            margin: 10px 0;
        }
        .url-box input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .preview {
            max-width: 100%;
            margin: 10px 0;
        }
        #history {
            margin-top: 20px;
        }
        .history-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h2>超星图床</h2>
    
    <!-- 添加凭证获取器iframe -->
    <iframe id="credentialsGetter" src="https://mooc1.chaoxing.com/mooc-ans/coursestar" style="display: none;"></iframe>
    
    <div class="upload-box" id="uploadBox">
        点击或拖拽图片到这里上传
        <input type="file" id="fileInput" accept="image/*" style="display: none">
    </div>
    <div id="result"></div>
    <div id="history"></div>

    <script>
        // 获取凭证
        async function getCredentials() {
            return new Promise((resolve, reject) => {
                const iframe = document.getElementById('credentialsGetter')
                
                // 监听iframe加载完成
                iframe.onload = () => {
                    try {
                        const currentTime = iframe.contentWindow.currentTime
                        const uploadEnc = iframe.contentWindow.uploadEnc
                        
                        if (currentTime && uploadEnc) {
                            resolve({ currentTime, uploadEnc })
                        } else {
                            reject(new Error('获取凭证失败'))
                        }
                    } catch (err) {
                        reject(new Error('获取凭证失败'))
                    }
                }
            })
        }

        // 上传图片
        async function uploadImage(file) {
            try {
                // 1. 获取凭证
                const { currentTime, uploadEnc } = await getCredentials()
                
                // 2. 上传图片
                const form = new FormData()
                form.append('upfile', file)
                
                const uploadUrl = `https://mooc-upload-ans.chaoxing.com/ueditorupload/upload-image?uid=&enc2=${uploadEnc}&t=${currentTime}&encode=utf-8`
                
                const response = await fetch(uploadUrl, {
                    method: 'POST',
                    body: form,
                    credentials: 'include'
                })
                
                const result = await response.json()
                
                if (result.state !== 'SUCCESS') {
                    throw new Error(result.msg || '上传失败')
                }
                
                return result.url
            } catch (err) {
                console.error('上传失败:', err)
                throw err
            }
        }

        // 保存历史记录
        function saveHistory(url) {
            const history = JSON.parse(localStorage.getItem('uploadHistory') || '[]')
            history.unshift({
                url,
                time: new Date().toLocaleString()
            })
            localStorage.setItem('uploadHistory', JSON.stringify(history.slice(0, 10)))
            showHistory()
        }

        // 显示历史记录
        function showHistory() {
            const history = JSON.parse(localStorage.getItem('uploadHistory') || '[]')
            const html = history.map(item => `
                <div class="history-item">
                    <img src="${item.url}" class="preview">
                    <div class="url-box">
                        <input value="${item.url}" readonly onclick="this.select()">
                    </div>
                    <small>上传时间: ${item.time}</small>
                </div>
            `).join('')
            document.getElementById('history').innerHTML = html
        }

        // 处理上传
        async function handleUpload(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('请选择图片文件')
                return
            }

            // 检查文件大小
            if (file.size > 5 * 1024 * 1024) {
                alert('图片大小不能超过5MB')
                return
            }

            const result = document.getElementById('result')
            result.innerHTML = '<div style="color: blue;">上传中，请稍候...</div>'

            try {
                const url = await uploadImage(file)
                if (url) {
                    result.innerHTML = `
                        <img src="${url}" class="preview">
                        <div class="url-box">
                            <input value="${url}" readonly onclick="this.select()">
                        </div>
                    `
                    saveHistory(url)
                }
            } catch (err) {
                result.innerHTML = `<div style="color: red;">❌ ${err.message}</div>`
            }
        }

        // 绑定事件
        const uploadBox = document.getElementById('uploadBox')
        const fileInput = document.getElementById('fileInput')

        uploadBox.onclick = () => fileInput.click()
        fileInput.onchange = e => handleUpload(e.target.files[0])

        // 拖拽上传
        uploadBox.ondragover = e => {
            e.preventDefault()
            uploadBox.style.borderColor = '#666'
        }
        uploadBox.ondragleave = e => {
            e.preventDefault()
            uploadBox.style.borderColor = '#ccc'
        }
        uploadBox.ondrop = e => {
            e.preventDefault()
            uploadBox.style.borderColor = '#ccc'
            handleUpload(e.dataTransfer.files[0])
        }

        // 显示历史记录
        showHistory()
    </script>
</body>
</html>
