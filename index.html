<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>超星图床</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/webuploader/0.1.1/webuploader.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/webuploader/0.1.1/webuploader.css" rel="stylesheet">
    <script src="https://mooc1.chaoxing.com/mooc-ans/js/editor20150812/ueditor.config.js?v=2023-0904-2027"></script>
    <script src="https://mooc1.chaoxing.com/mooc-ans/js/editor20150812/ueditor.all.min.js?v=2024-0105-1810"></script>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            font-family: system-ui;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .url-box {
            margin: 10px 0;
        }
        .url-box input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .preview {
            max-width: 100%;
            margin: 10px 0;
        }
        #history {
            margin-top: 20px;
        }
        .history-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h2>超星图床</h2>
    
    <div id="uploader">
        <div id="filePicker">选择图片</div>
    </div>
    <div id="result"></div>
    <div id="history"></div>

    <script>
        var uploader = WebUploader.create({
            auto: true,
            swf: 'https://cdn.bootcdn.net/ajax/libs/webuploader/0.1.1/Uploader.swf',
            server: function() {
                const currentTime = Date.now()
                const uploadEnc = '36f786d'
                return `https://mooc-upload-ans.chaoxing.com/ueditorupload/upload-image?uid=&enc2=${uploadEnc}&t=${currentTime}&encode=utf-8`
            },
            pick: '#filePicker',
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        })

        uploader.on('uploadSuccess', function(file, response) {
            if (response.url) {
                const result = document.getElementById('result')
                result.innerHTML = `
                    <img src="${response.url}" class="preview">
                    <div class="url-box">
                        <input value="${response.url}" readonly onclick="this.select()">
                    </div>
                `
                saveHistory(response.url)
            }
        })

        uploader.on('uploadError', function(file) {
            const result = document.getElementById('result')
            result.innerHTML = '<div style="color: red;">❌ 上传失败</div>'
        })

        function saveHistory(url) {
            const history = JSON.parse(localStorage.getItem('uploadHistory') || '[]')
            history.unshift({
                url,
                time: new Date().toLocaleString()
            })
            localStorage.setItem('uploadHistory', JSON.stringify(history.slice(0, 10)))
            showHistory()
        }

        function showHistory() {
            const history = JSON.parse(localStorage.getItem('uploadHistory') || '[]')
            const html = history.map(item => `
                <div class="history-item">
                    <img src="${item.url}" class="preview">
                    <div class="url-box">
                        <input value="${item.url}" readonly onclick="this.select()">
                    </div>
                    <small>上传时间: ${item.time}</small>
                </div>
            `).join('')
            document.getElementById('history').innerHTML = html
        }

        showHistory()

        // 获取凭证
        async function getCredentials() {
            try {
                const response = await fetch('https://mooc1.chaoxing.com/mooc-ans/coursestar')
                const html = await response.text()
                
                const currentTime = html.match(/window\["currentTime"\] = '(\d+)'/)?.[1]
                const uploadEnc = html.match(/window\["uploadEnc"\] = '([a-f0-9]+)'/)?.[1]
                
                if (!currentTime || !uploadEnc) {
                    throw new Error('获取凭证失败')
                }
                
                console.log("获取凭证成功:", {currentTime, uploadEnc})
                return { currentTime, uploadEnc }
            } catch (err) {
                console.error("获取凭证失败:", err)
                throw err
            }
        }

        // 上传图片
        async function uploadImage(file) {
            const { currentTime, uploadEnc } = await getCredentials()
            
            return new Promise((resolve, reject) => {
                const form = new FormData()
                form.append('upfile', file)
                
                const xhr = new XMLHttpRequest()
                xhr.open('POST', `https://mooc-upload-ans.chaoxing.com/ueditorupload/upload-image?uid=&enc2=${uploadEnc}&t=${currentTime}&encode=utf-8`)
                
                xhr.onload = function() {
                    try {
                        const response = JSON.parse(xhr.responseText)
                        console.log("上传响应:", response)
                        if (response.state === 'SUCCESS') {
                            resolve(response.url)
                        } else {
                            reject(new Error(response.msg || '上传失败'))
                        }
                    } catch (err) {
                        reject(err)
                    }
                }
                
                xhr.onerror = function() {
                    reject(new Error('网络错误'))
                }
                
                xhr.setRequestHeader('Origin', 'https://mooc1.chaoxing.com')
                xhr.setRequestHeader('Referer', 'https://mooc1.chaoxing.com/mooc-ans/coursestar')
                
                xhr.send(form)
            })
        }
    </script>
</body>
</html>
