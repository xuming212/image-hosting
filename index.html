<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>超星图床</title>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            font-family: system-ui;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .url-box {
            margin: 10px 0;
        }
        .url-box input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .preview {
            max-width: 100%;
            margin: 10px 0;
        }
        #history {
            margin-top: 20px;
        }
        .history-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h2>超星图床</h2>
    
    <div class="upload-box" id="uploadBox">
        点击或拖拽图片到这里上传
        <input type="file" id="fileInput" accept="image/*" style="display: none">
    </div>
    <div id="result"></div>
    <div id="history"></div>

    <script>
        // Worker URL 配置
        const WORKER_URL = 'https://chaoxing-upload.a212883851.workers.dev'

        // 上传图片
        async function uploadImage(file) {
            try {
                const form = new FormData()
                form.append('upfile', file)
                
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    body: form
                })
                
                const result = await response.json()
                console.log("上传结果:", result)
                
                if (result.state === 'SUCCESS') {
                    return result.url
                } else {
                    throw new Error(result.msg || result.error || '上传失败')
                }
            } catch (err) {
                console.error("上传失败:", err)
                throw err
            }
        }

        // 处理上传
        async function handleUpload(file) {
            if (!file) return
            
            const result = document.getElementById('result')
            result.innerHTML = '<div>上传中...</div>'
            
            try {
                const url = await uploadImage(file)
                result.innerHTML = `
                    <img src="${url}" class="preview">
                    <div class="url-box">
                        <input value="${url}" readonly onclick="this.select()">
                    </div>
                `
                saveHistory(url)
            } catch (err) {
                result.innerHTML = `<div style="color: red;">❌ ${err.message}</div>`
            }
        }

        // 保存历史记录
        function saveHistory(url) {
            const history = JSON.parse(localStorage.getItem('uploadHistory') || '[]')
            history.unshift({
                url,
                time: new Date().toLocaleString()
            })
            localStorage.setItem('uploadHistory', JSON.stringify(history.slice(0, 10)))
            showHistory()
        }

        // 显示历史记录
        function showHistory() {
            const history = JSON.parse(localStorage.getItem('uploadHistory') || '[]')
            const html = history.map(item => `
                <div class="history-item">
                    <img src="${item.url}" class="preview">
                    <div class="url-box">
                        <input value="${item.url}" readonly onclick="this.select()">
                    </div>
                    <small>上传时间: ${item.time}</small>
                </div>
            `).join('')
            document.getElementById('history').innerHTML = html
        }

        // 初始化上传事件
        const uploadBox = document.getElementById('uploadBox')
        const fileInput = document.getElementById('fileInput')

        // 点击上传
        uploadBox.onclick = () => fileInput.click()
        fileInput.onchange = e => handleUpload(e.target.files[0])

        // 拖拽上传
        uploadBox.ondragover = e => {
            e.preventDefault()
            e.stopPropagation()
            uploadBox.style.borderColor = '#000'
        }
        
        uploadBox.ondragleave = e => {
            e.preventDefault()
            e.stopPropagation()
            uploadBox.style.borderColor = '#ccc'
        }
        
        uploadBox.ondrop = e => {
            e.preventDefault()
            e.stopPropagation()
            uploadBox.style.borderColor = '#ccc'
            
            const file = e.dataTransfer.files[0]
            if (file && file.type.startsWith('image/')) {
                handleUpload(file)
            }
        }

        // 显示历史记录
        showHistory()
    </script>
</body>
</html>
