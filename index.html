<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件上传 - 超星接口</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      border-radius: 5px;
    }
    .output.success {
      border-color: #28a745;
      background: #eaffea;
    }
    .output.error {
      border-color: #dc3545;
      background: #ffeaea;
    }
  </style>
</head>
<body>
  <h1>文件上传工具</h1>
  <input type="file" id="fileInput" />
  <button id="uploadButton" disabled>上传文件</button>
  <div class="output" id="output"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadButton = document.getElementById('uploadButton');
    const output = document.getElementById('output');

    // 监听文件选择事件
    fileInput.addEventListener('change', () => {
      uploadButton.disabled = !fileInput.files.length;
      output.textContent = ''; // 清空输出区域
      output.className = 'output';
    });

    // 上传文件函数
    async function uploadFile(file) {
      try {
        // 使用 FormData 构造请求
        const formData = new FormData();
        formData.append("upfile", file);

        // 发送请求到 Cloudflare Workers
        const response = await fetch("https://chaoxing-upload.a212883851.workers.dev/", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          const errorData = await response.json();
          console.error("上传失败，服务器返回错误:", errorData);
          throw new Error(errorData.message || "未知错误");
        }

        // 处理成功的响应
        const result = await response.json();
        console.log("上传成功:", result);
        output.textContent = `上传成功！文件地址：${result.url || "未提供"}`;
        output.className = 'output success';
      } catch (error) {
        // 显示错误信息
        console.error("上传失败，错误信息:", error.message);
        output.textContent = `上传失败: ${error.message}`;
        output.className = 'output error';
      }
    }

    // 监听上传按钮点击事件
    uploadButton.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (file) {
        uploadButton.disabled = true; // 禁用按钮以防止重复提交
        uploadFile(file).finally(() => {
          uploadButton.disabled = false; // 恢复按钮可用状态
        });
      } else {
        alert("请先选择一个文件");
      }
    });
  </script>
</body>
</html>
