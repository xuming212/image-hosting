<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>超星图床</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/webuploader/0.1.1/webuploader.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/webuploader/0.1.1/webuploader.css" rel="stylesheet">
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            font-family: system-ui;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .url-box {
            margin: 10px 0;
        }
        .url-box input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .preview {
            max-width: 100%;
            margin: 10px 0;
        }
        #history {
            margin-top: 20px;
        }
        .history-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h2>超星图床</h2>
    
    <div id="uploader">
        <div id="filePicker">选择图片</div>
    </div>
    <div id="result"></div>
    <div id="history"></div>

    <script>
        var uploader = WebUploader.create({
            auto: true,
            swf: 'https://cdn.bootcdn.net/ajax/libs/webuploader/0.1.1/Uploader.swf',
            server: function() {
                const currentTime = Date.now()
                const uploadEnc = '36f786d'
                return `https://mooc-upload-ans.chaoxing.com/ueditorupload/upload-image?uid=&enc2=${uploadEnc}&t=${currentTime}&encode=utf-8`
            },
            pick: '#filePicker',
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        })

        uploader.on('uploadSuccess', function(file, response) {
            if (response.url) {
                const result = document.getElementById('result')
                result.innerHTML = `
                    <img src="${response.url}" class="preview">
                    <div class="url-box">
                        <input value="${response.url}" readonly onclick="this.select()">
                    </div>
                `
                saveHistory(response.url)
            }
        })

        uploader.on('uploadError', function(file) {
            const result = document.getElementById('result')
            result.innerHTML = '<div style="color: red;">❌ 上传失败</div>'
        })

        function saveHistory(url) {
            const history = JSON.parse(localStorage.getItem('uploadHistory') || '[]')
            history.unshift({
                url,
                time: new Date().toLocaleString()
            })
            localStorage.setItem('uploadHistory', JSON.stringify(history.slice(0, 10)))
            showHistory()
        }

        function showHistory() {
            const history = JSON.parse(localStorage.getItem('uploadHistory') || '[]')
            const html = history.map(item => `
                <div class="history-item">
                    <img src="${item.url}" class="preview">
                    <div class="url-box">
                        <input value="${item.url}" readonly onclick="this.select()">
                    </div>
                    <small>上传时间: ${item.time}</small>
                </div>
            `).join('')
            document.getElementById('history').innerHTML = html
        }

        showHistory()
    </script>
</body>
</html>
